<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.card-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}

.card {
  position: relative;
  width: 30%;
  margin-bottom: 30px;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.card img {
  width: 100%;
  height: auto;
}

.card-content {
  position: absolute;
  bottom: -50px;
  left: 0;
  width: 100%;
  padding: 20px;
  text-align: center;
  background-color: red;
  color: white;
  transition: bottom 0.3s ease-in-out;
}

.card:hover .card-content {
  bottom: 0;
}

.card-content h3 {
  margin-top: 0;
  font-size: 24px;
  font-weight: 600;
}

.readmore {
  display: inline-block;
  padding: 10px 20px;
  border-radius: 20px;
  background-color: white;
  color: red;
  text-decoration: none;
  margin-top: 20px;
  transition: transform 0.3s ease-in-out;
}

.card:hover .readmore {
  transform: translateY(-10px);
}

@media (max-width: 768px) {
  .card {
    width: 45%;
  }
}

@media (max-width: 576px) {
  .card {
    width: 100%;
  }
}

</style>
<body>
    <div class="card-container">
  <div class="card">
    <img src="https://via.placeholder.com/300x200" alt="Card Image">
    <div class="card-content">
      <h3>Card Title 1</h3>
      <a href="#" class="readmore">Read More</a>
    </div>
  </div>
  
  <div class="card">
    <img src="https://via.placeholder.com/300x300" alt="Card Image">
    <div class="card-content">
      <h3>Card Title 2</h3>
      <a href="#" class="readmore">Read More</a>
    </div>
  </div>
  
  <div class="card">
    <img src="https://via.placeholder.com/200x300" alt="Card Image">
    <div class="card-content">
      <h3>Card Title 3</h3>
      <a href="#" class="readmore">Read More</a>
    </div>
  </div>
</div>

</body>
</html>
